<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial;
  margin: 0;
  background-color: #333;
  color: white;
  font-size: 8px;
}

.myProgress {
  width: 80%;
  background-color: transparent;  /* Updated this line */
  margin: auto;
}

.myBar {
  width: 1%;
  height: 7.5px;
  background-color: #4CAF50;
}
</style>
</head>
<body>

<h2>Day Progress</h2>
<div class="myProgress">
  <div id="dayProgress" class="myBar"></div>
</div>
<br>

<h2>Month Progress</h2>
<div class="myProgress">
  <div id="monthProgress" class="myBar"></div>
</div>
<br>

<h2>Year Progress</h2>
<div class="myProgress">
  <div id="yearProgress" class="myBar"></div>
</div>
<br>

<h2>Life Progress</h2>
<div class="myProgress">
  <div id="lifeProgress" class="myBar"></div>
</div>
<br>

<script>
// Get the current date and time.
var now = new Date();

// Calculate the progress through the day.
var startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
var percentageOfDay = (now - startOfDay) / (1000 * 60 * 60 * 24) * 100;
document.getElementById("dayProgress").style.width = percentageOfDay + '%';

// Calculate the progress through the month.
var startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
var endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 1);
var percentageOfMonth = (now - startOfMonth) / (endOfMonth - startOfMonth) * 100;
document.getElementById("monthProgress").style.width = percentageOfMonth + '%';

// Calculate the progress through the year.
var startOfYear = new Date(now.getFullYear(), 0, 1);
var endOfYear = new Date(now.getFullYear() + 1, 0, 1);
var percentageOfYear = (now - startOfYear) / (endOfYear - startOfYear) * 100;
document.getElementById("yearProgress").style.width = percentageOfYear + '%';

// Calculate the progress through your lifespan.
var birthDate = new Date('1992-02-29'); 
var endOfLife = new Date(birthDate.getFullYear() + 81, birthDate.getMonth(), birthDate.getDate());
var percentageOfLife = (now - birthDate) / (endOfLife - birthDate) * 100;
document.getElementById("lifeProgress").style.width = percentageOfLife + '%';
</script>

</body>
</html>
